<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#222"></a-sky>
    <a-text value="Hi!" position="-1 2 -3" color="white"></a-text>

    <!-- Камера -->
    <a-camera position="0 1 0" wasd-controls="enabled: false"></a-camera>

    <!-- Контроллеры Pico 4 -->
    <a-entity 
      id="left-controller" 
      laser-controls="hand: left" 
      position="0 1 0" 
      raycaster="objects: .clickable; far: 10; lineColor: red; lineOpacity: 0.5">
    </a-entity>

    <a-entity 
      id="right-controller" 
      laser-controls="hand: right" 
      position="0 1 0" 
      raycaster="objects: .clickable; far: 10; lineColor: blue; lineOpacity: 0.5">
    </a-entity>
  </a-scene>
</body>
</html>
