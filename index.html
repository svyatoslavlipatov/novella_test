<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Сцена 1 (начальная) -->
      <a-entity id="scene1" visible="true">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity environment="preset: starry;"></a-entity>

        <!-- Кнопка "Next" -->
        <a-entity position="0 1 -2">
          <a-plane 
            id="button" 
            class="clickable" 
            width="1" height="0.4" 
            color="#008CBA">
          </a-plane>
          <a-text value="Next" align="center" color="white" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- Сцена 2 (скрыта изначально) -->
      <a-entity id="scene2" visible="false">
        <a-sky color="#222"></a-sky>
        <a-text value="Привет!" position="-1 2 -3" color="white"></a-text>
      </a-entity>

      <!-- Камера -->
      <a-camera position="0 1 0" wasd-controls="enabled: false"></a-camera>

      <!-- Контроллеры -->
      <a-entity 
        id="left-controller" 
        laser-controls="hand: left" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>
      <a-entity 
        id="right-controller" 
        laser-controls="hand: right" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <!-- Звук клика -->
      <a-assets>
        <audio id="click-sound" src="sounds/blip/blick_click.wav"></audio>
      </a-assets>

      <script>
        // Компонент для обработки клика
        AFRAME.registerComponent('clickable', {
          init: function () {
            var el = this.el;
            el.addEventListener('click', function () {
              // Скрываем первую сцену
              document.querySelector('#scene1').setAttribute('visible', 'false');
              // Показываем вторую сцену
              document.querySelector('#scene2').setAttribute('visible', 'true');
            });
          }
        });
      </script>
    </a-scene>
  </body>
</html>
