<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene id="scene1">
      <a-sky color="#ECECEC"></a-sky>
      <a-entity environment="preset: starry;"></a-entity>

      <!-- Камера -->
      <a-camera position="0 1 0" wasd-controls="enabled: false"></a-camera>

      <!-- Контроллеры Pico 4 -->
      <a-entity 
        id="left-controller" 
        laser-controls="hand: left" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <a-entity 
        id="right-controller" 
        laser-controls="hand: right" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <!-- Кнопка -->
      <a-entity position="0 1 -2">
        <a-plane 
          id="button" 
          class="clickable" 
          width="1" height="0.4" 
          color="#008CBA"
          hoverable
          clickable
          event-set__mouseenter="scale: 1.1 1.1 1"
          event-set__mouseleave="scale: 1 1 1"
          onclick="loadScene()">
        </a-plane>
        <a-text value="Next" align="center" color="white" position="0 0 0.01"></a-text>
      </a-entity>

      <!-- Звук клика -->
      <a-assets>
        <audio id="click-sound" src="sounds/blip/blick_click.wav"></audio>
      </a-assets>

      <script>
        // Компонент для эффекта наведения
        AFRAME.registerComponent('hoverable', {
          init: function () {
            var el = this.el;
            el.addEventListener('mouseenter', function () {
              el.setAttribute('color', '#005F7F'); // Цвет при наведении
            });
            el.addEventListener('mouseleave', function () {
              el.setAttribute('color', '#008CBA'); // Исходный цвет
            });
          }
        });

        // Функция для загрузки сцены
        function loadScene() {
          var scene = document.querySelector('a-scene');
          var xhr = new XMLHttpRequest();
          xhr.open('GET', 'scene2.html', true);
          xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
              scene.innerHTML = xhr.responseText;
            }
          };
          xhr.send();
        }
      </script>
    </a-scene>
  </body>
</html>
