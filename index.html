<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Звук клика -->
      <a-assets>
        <audio id="click-sound" src="sounds/blip/blick_click.wav"></audio>
      </a-assets>
      
      <!-- Камера -->
      <a-camera position="0 1 0" wasd-controls="enabled: false"></a-camera>

      <!-- Контроллеры Pico 4 -->
      <a-entity 
        id="left-controller" 
        laser-controls="hand: left" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <a-entity 
        id="right-controller" 
        laser-controls="hand: right" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <!-- Основная сцена -->
      <a-entity id="main-scene">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity environment="preset: starry;"></a-entity>

        <!-- Кнопка -->
        <a-entity position="0 1 -2">
          <a-plane 
            id="button" 
            class="clickable" 
            width="1" height="0.4" 
            color="#008CBA"
            hoverable
            clickable>
          </a-plane>
          <a-text value="Next" align="center" color="white" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- Вторая сцена -->
      <a-entity id="scene2" visible="false" raycaster="enabled: false">
        <a-sky color="#0000FF"></a-sky> <!-- Другой цвет неба для второй сцены -->
        <a-entity position="0 1 -4">
          <a-text value="HI" align="center" color="white" scale="2 2 2"></a-text>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      // Компонент для эффекта наведения
      AFRAME.registerComponent('hoverable', {
        init: function () {
          var el = this.el;
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#005F7F'); // Цвет при наведении
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#008CBA'); // Исходный цвет
          });
        }
      });

      // Логика переключения сцен
      document.querySelector('#button').addEventListener('click', function () {
        var mainScene = document.querySelector('#main-scene');
        var scene2 = document.querySelector('#scene2');
        
        mainScene.setAttribute('visible', 'false'); // Скрыть основную сцену
        scene2.setAttribute('visible', 'true'); // Показать вторую сцену
        scene2.setAttribute('raycaster', 'enabled: true'); // Включить raycaster для второй сцены
      });
    </script>
  </body>
</html>
