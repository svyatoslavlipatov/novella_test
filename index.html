<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>      
      <!-- Ассеты -->
      <a-assets>
        <audio id="click-sound" src="sounds/blip/blick_click.wav"></audio>
        <audio id="blip2" src="sounds/blip/blip_enter.wav"></audio>
      </a-assets>

      <!-- Камера с raycaster для управления мышью -->
      <a-camera 
        position="0 1 0" 
        wasd-controls="enabled: false" 
        look-controls="enabled: true" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5" 
        cursor="rayOrigin: mouse"
        sound="src: #click-sound; on: click">
      </a-camera>

      <!-- Контроллеры Pico 4 -->
      <a-entity 
        id="left-controller" 
        laser-controls="hand: left" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <a-entity 
        id="right-controller" 
        laser-controls="hand: right" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <!-- Динамичный фон с environment -->
      <a-entity id="background" environment="preset: starry;"></a-entity>

      <!-- Основная сцена -->
      <a-entity id="main-scene">
        <a-sky color="#ECECEC"></a-sky>
        <!-- Кнопка "Next" -->
        <a-entity position="0 1 -2">
          <a-plane 
            id="button-next" 
            class="clickable" 
            width="1" height="0.4" 
            color="#008CBA"
            hoverable>
          </a-plane>
          <a-text value="Вперед!" align="center" color="white" position="0 0 0.01"
            font="msdf/pixel/pix-msdf.json" 
            font-image="msdf/pixel/pix.png" 
            negate="false">
          </a-text>
        </a-entity>
      </a-entity>

      <!-- Транзитная сцена -->
      <a-entity id="transition-scene" visible="false">
        <a-entity position="0 1 -4">
          <a-text id="msg-one" value="Привет!" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
          <a-text id="msg-two" value="Ты стоишь на перепутье, кем же тебе стать.." font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-three" value="Выбрать направление очень важно, и мы тебе поможем в этом" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-four" value="Мы покажем тебе 5 направлений нашего факультета" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-five" value="И покажем суть каждого!" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-six" value="Выбирай!" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
        </a-entity>

        <a-entity id="portals">
          <!-- Первый портал -->
          <a-entity id="portal1">
            <a-circle 
              position="-2 1 -0.5" 
              rotation="0 90 0"
              radius="0.450"
              color="#00FFFF" 
              opacity="0" 
              visible="true">
            </a-circle>
           </a-entity>

          <!-- Второй портал -->
          <a-entity id="portal2">
            <a-circle 
              position="-1 1 -2" 
              rotation="0 0 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>

          <!-- Третий портал -->
          <a-entity id="portal3">
            <a-circle 
              position="1 1 -2" 
              rotation="0 0 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>

          <!-- Четвертый портал -->
          <a-entity id="portal4">
            <a-circle 
              position="0 1 1" 
              rotation="0 -180 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>

          <!-- Пятый портал -->
          <a-entity id="portal5">
            <a-circle 
              position="1.5 1 -0.5" 
              rotation="0 -90 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>
        
          <!-- Подсветка снизу (общая для всех порталов) -->
          <a-light 
            id="portal-light" 
            type="spot" 
            color="#FFFFFF" 
            intensity="0" 
            position="0 -1 -2" 
            angle="60" 
            target="#msg-six">
          </a-light>
        </a-entity>

        <!-- Кнопка "Back" -->
        <a-entity position="2 1 0" rotation="0 -90 0">
          <a-plane 
            id="button-back" 
            width="1" height="0.4" 
            color="#008CBA"
            hoverable>
          </a-plane>
          <a-text value="Назад" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- РПО сцена -->
<a-entity id="rpo-scene" visible="false">
  <a-sky color="#ECECEC"></a-sky>
  <a-entity position="0 1 -4">
    <a-text id="rpo-msg-one" value="РПО" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
  </a-entity>
  
  <!-- Сопроводитель -->
  <a-entity id="accompanier" position="0 0.5 -3">
    <a-box 
      id="accompanier-box"
      width="4" 
      height="1" 
      depth="0.01" 
      color="#000000" 
      opacity="0.7">
      
      <a-text 
        id="speaker-name" 
        value="СОПРОВОДИТЕЛЬ" 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFD700" 
        align="left" 
        width="2.5" 
        position="-1.8 0.34 0.01" 
        scale="1 1 1"
        opacity="1">
      </a-text>

      <a-entity id="accompanier-dialog">
        
        <a-text id="accompanier-text-one" 
          value="Привет! Ты попал в ядро любого приложения — его back-end." 
          font="msdf/pixel/pix-msdf.json" 
          font-image="msdf/pixel/pix.png"
          negate="false"
          color="#FFFFFF" 
          align="left" 
          anchor="left" 
          baseline="top" 
          width="3.5" 
          scale="1 1 1" 
          position="-1.8 0.2 0.01" 
          wrapcount="50"
          visible="true">
        </a-text>

        <a-text id="accompanier-text-two" 
          value="Я Сопроводитель РПО, и я отвечаю за то, чтобы всё работало как часы: серверы, базы данных, API. Здесь мы создаём невидимую, но самую важную часть программ — их мозги. " 
          font="msdf/pixel/pix-msdf.json" 
          font-image="msdf/pixel/pix.png"
          negate="false"
          color="#FFFFFF" 
          align="left" 
          anchor="left" 
          baseline="top" 
          width="3.5" 
          scale="1 1 1" 
          position="-1.8 0.2 0.01" 
          wrapcount="50"
          visible="false">
        </a-text>

        <a-text id="accompanier-text-three" 
          value="Хочешь узнать, что это за работа?" 
          font="msdf/pixel/pix-msdf.json" 
          font-image="msdf/pixel/pix.png"
          negate="false"
          color="#FFFFFF" 
          align="left" 
          anchor="left" 
          baseline="top" 
          width="3.5" 
          scale="1 1 1" 
          position="-1.8 0.2 0.01" 
          wrapcount="50"
          visible="false">
        </a-text>

      <a-text id="accompanier-text-four" 
        value="WOWOWOWOWOWWOWO" 
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <!-- Текст интерактив 1 -->
      <a-text id="accompanier-text-five-interactive" 
        value="Отлично! Представь себе: ты открываешь любимое приложение — например, соцсеть или игру." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      </a-text>

      </a-entity>

      <!-- Кнопка "Далее »" -->
      <a-entity id="next-text-button-entity" position="1.5 -0.3 0.01">
        <a-plane 
          id="next-text-button" 
          class="clickable" 
          width="0.6" 
          height="0.3" 
          color="#008CBA"
          hoverable>
        </a-plane>
        <a-text 
          value="Next >>" 
          align="center" 
          color="white" 
          position="0 0 0.01"
          width="1.25"
          scale="0.8 0.8 0.8">
        </a-text>
      </a-entity>

      <!-- Кнопка интерактив 1-->
      <a-entity id="rpo-one-button-entity" position="0 1 -3" visible="false">
          <a-plane 
            id="rpo-one-button" 
            class="clickable" 
            width="0.6" 
            height="0.3" 
            color="#00CC00"
            hoverable>
          </a-plane>
          <a-text 
            value="Да, расскажи подробнее!" 
            font="msdf/pixel/pix-msdf.json" 
            font-image="msdf/pixel/pix.png"
            negate="false"
            align="center" 
            color="white" 
            position="0 0 0.01"
            width="1.25"
            scale="0.8 0.8 0.8">
          </a-text>
      </a-entity>

    </a-entity>

    </a-box>

    <a-image 
      id="character-portrait"
      src="#character-image" 
      position="-1.5 0.5 0" 
      width="1" 
      height="1.5" 
      opacity="0">
    </a-image>
  </a-entity>
</a-entity>

      <!-- Дизайн сцена -->
      <a-entity id="dizayn-scene" visible="false">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 1 -4">
          <a-text id="dizayn-msg-one" value="DIZAYN" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
        </a-entity>
      </a-entity>

      <!-- Туризм сцена -->
      <a-entity id="turizm-scene" visible="false">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 1 -4">
          <a-text id="turizm-msg-one" value="TURIZM" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
        </a-entity>
      </a-entity>
      
      <!-- Сервис сцена -->
      <a-entity id="service-scene" visible="false">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 1 -4">
          <a-text id="service-msg-one" value="SERVICE" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
        </a-entity>
      </a-entity>

      <!-- Реклама сцена -->
      <a-entity id="reklama-scene" visible="false">
        <a-sky color="#ECECEC"></a-sky>
        <a-entity position="0 1 -4">
          <a-text id="reklama-msg-one" value="REKLAMA" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      // Компонент для эффекта наведения
      AFRAME.registerComponent('hoverable', {
        init: function () {
          var el = this.el;
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#005F7F');
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#008CBA');
          });
        }
      });
    
      // Функция для эффекта печати текста
      function typeText(element, text, speed = 50) {
        return new Promise(resolve => {
          let index = 0;
          element.setAttribute('value', ''); // Очищаем текст перед началом
          const interval = setInterval(() => {
            if (index < text.length) {
              element.setAttribute('value', text.substring(0, index + 1));
              index++;
            } else {
              clearInterval(interval);
              resolve();
            }
          }, speed);
        });
      }
    
      // Логика переключения на вторую сцену
      document.querySelector('#button-next').addEventListener('click', async function () {
        console.log('click');
        const mainScene = document.querySelector('#main-scene');
        const transitionScene = document.querySelector('#transition-scene');
        const buttonNext = document.querySelector('#button-next');
        const buttonBack = document.querySelector('#button-back');
        const background = document.querySelector('#background');
    
        mainScene.setAttribute('visible', 'false');
        transitionScene.setAttribute('visible', 'true');
        buttonNext.classList.remove('clickable');
        buttonBack.classList.add('clickable');
        background.setAttribute('environment', 'preset: forest');
    
        const messages = [
          { id: '#msg-one', delay: 1000 },
          { id: '#msg-two', delay: 1000 },
          { id: '#msg-three', delay: 1000 },
          { id: '#msg-four', delay: 1000 },
          { id: '#msg-five', delay: 1000 },
          { id: '#msg-six', delay: 0 }
        ];
    
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
        const animationDuration = 1000;
        const pauseBeforeFadeIn = 1000;
    
        const animateOpacity = (element, from, to, duration) => {
          return new Promise(resolve => {
            element.setAttribute('animation', {
              property: 'opacity',
              from: from,
              to: to,
              dur: duration,
              easing: 'easeInOutQuad'
            });
            element.addEventListener('animationcomplete', function handler() {
              if (to === 0) {
                element.classList.remove('clickable');
              } else if (to > 0) {
                element.classList.add('clickable');
              }
              element.removeEventListener('animationcomplete', handler);
              resolve();
            }, { once: true });
          });
        };
    
        for (let i = 0; i < messages.length - 1; i++) {
          const current = document.querySelector(messages[i].id);
          const next = document.querySelector(messages[i + 1].id);
    
          await sleep(messages[i].delay - animationDuration);
          await animateOpacity(current, 1, 0, animationDuration);
          current.parentNode.removeChild(current);
          await sleep(pauseBeforeFadeIn);
          await animateOpacity(next, 0, 1, animationDuration);
    
          if (next.id === 'msg-six') {
            const portalsContainer = document.querySelector('#portals');
            const portals = portalsContainer.querySelectorAll('a-circle');
            const portalLight = document.querySelector('#portal-light');
            
            await sleep(500);
            
            for (const portal of portals) {
              await animateOpacity(portal, 0, 0.8, animationDuration);
              await sleep(300);
            }
            
            portalLight.setAttribute('intensity', '1');
          }
        }
      });
    
      // Логика переключения обратно на основную сцену
      document.querySelector('#button-back').addEventListener('click', function () {
        console.log('click');
        const mainScene = document.querySelector('#main-scene');
        const transitionScene = document.querySelector('#transition-scene');
        const buttonNext = document.querySelector('#button-next');
        const buttonBack = document.querySelector('#button-back');
        const background = document.querySelector('#background');
        
        transitionScene.setAttribute('visible', 'false');
        mainScene.setAttribute('visible', 'true');
        buttonBack.classList.remove('clickable');
        buttonNext.classList.add('clickable');
        background.setAttribute('environment', 'preset: starry');
      });
    
      // Функция для обработки перехода по клику на портал
      function handlePortalClick(portalId, targetSceneId, environmentPreset) {
        document.querySelector(`#${portalId} a-circle`).addEventListener('click', async function () {
          console.log(`${portalId} clicked`);
          const transitionScene = document.querySelector('#transition-scene');
          const targetScene = document.querySelector(`#${targetSceneId}`);
          const portals = document.querySelector('#portals').querySelectorAll('a-circle');
          const background = document.querySelector('#background');
    
          portals.forEach(portal => portal.classList.remove('clickable'));
          transitionScene.setAttribute('visible', 'false');
          targetScene.setAttribute('visible', 'true');
          background.setAttribute('environment', `preset: ${environmentPreset}`);
    
          // Запускаем печать первого текста при входе в rpo-scene
          if (targetSceneId === 'rpo-scene') {
            const firstText = document.querySelector('#accompanier-text-one');
            await typeText(firstText, firstText.getAttribute('value'));
          }
        });
      }
    
      // Применяем функцию для каждого портала
      handlePortalClick('portal1', 'rpo-scene', 'default');
      handlePortalClick('portal2', 'dizayn-scene', 'goldmine');
      handlePortalClick('portal3', 'turizm-scene', 'egypt');
      handlePortalClick('portal4', 'service-scene', 'japan');
      handlePortalClick('portal5', 'reklama-scene', 'volcano');
    
      // Логика переключения текста в rpo-scene с эффектом печати
      document.querySelector('#next-text-button').addEventListener('click', async function() {
        const texts = [
          document.querySelector('#accompanier-text-one'),
          document.querySelector('#accompanier-text-two'),
          document.querySelector('#accompanier-text-three'),
          document.querySelector('#accompanier-text-four')
        ];
        const rpoOneButtonEntity = document.querySelector('#rpo-one-button-entity');
        const nextButtonEntity = document.querySelector('#next-text-button-entity');
        const nextButton = document.querySelector('#next-text-button');

        const currentIndex = texts.findIndex(text => text.getAttribute('visible'));
        if (currentIndex < texts.length - 1) {
          texts[currentIndex].setAttribute('visible', 'false');
          const nextText = texts[currentIndex + 1];
          nextText.setAttribute('visible', 'true');
          await typeText(nextText, nextText.getAttribute('value'));

          // Показываем кнопку Yes после accompanier-text-four и скрываем Next
          if (nextText.id === 'accompanier-text-four') {
            rpoOneButtonEntity.setAttribute('visible', 'true');
            const yesButton = rpoOneButtonEntity.querySelector('#rpo-one-button');
            if (yesButton) {
              yesButton.classList.add('clickable');
            }
            // Скрываем и делаем некликабельной кнопку Next
            nextButtonEntity.setAttribute('visible', 'false');
            nextButton.classList.remove('clickable');
          }
        }
      });

      // Обработчик для кнопки Yes
      document.querySelector('#rpo-one-button').addEventListener('click', async function() {
        const rpoOneButtonEntity = document.querySelector('#rpo-one-button-entity');
        const yesButton = document.querySelector('#rpo-one-button');
        const currentText = document.querySelector('#accompanier-text-four');
        const textInteractiveOne = document.querySelector('#accompanier-text-five-interactive');
        const nextButtonEntity = document.querySelector('#next-text-button-entity');
        const nextButton = document.querySelector('#next-text-button');

        // Скрываем текущий текст и кнопку Yes
        currentText.setAttribute('visible', 'false');
        rpoOneButtonEntity.setAttribute('visible', 'false');
        yesButton.classList.remove('clickable');

        // Показываем новый текст с эффектом печати
        textInteractiveOne.setAttribute('visible', 'true');
        await typeText(textInteractiveOne, textInteractiveOne.getAttribute('value'));

        // Восстанавливаем кнопку Next
        nextButtonEntity.setAttribute('visible', 'true');
        nextButton.classList.add('clickable');
      });




















// Для тестирования
document.addEventListener('keydown', function(event) {
  console.log('Нажата клавиша:', event.key);
  const mainScene = document.querySelector('#main-scene');
  console.log('Видимость mainScene:', mainScene.getAttribute('visible'));
  const rpoScene = document.querySelector('#rpo-scene');
  
  if (event.key.toLowerCase() === 'q' && mainScene.getAttribute('visible')) {
    mainScene.setAttribute('visible', false);
    rpoScene.setAttribute('visible', true);
    console.log('Переключение на rpo-scene выполнено');
  }
});
    </script>
  </body>
</html>
