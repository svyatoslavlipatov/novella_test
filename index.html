<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>      
      <!-- Ассеты -->
      <a-assets>
        <audio id="click-sound" src="sounds/blip/blick_click.wav"></audio>
        <audio id="blip2" src="sounds/blip/blip_enter.wav"></audio>
      </a-assets>

      <!-- Камера с raycaster для управления мышью -->
      <a-camera 
        position="0 1 0" 
        wasd-controls="enabled: false" 
        look-controls="enabled: true" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5" 
        cursor="rayOrigin: mouse"
        sound="src: #click-sound; on: click">
      </a-camera>

      <!-- Контроллеры Pico 4 -->
      <a-entity 
        id="left-controller" 
        laser-controls="hand: left" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <a-entity 
        id="right-controller" 
        laser-controls="hand: right" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5"
        sound="src: #click-sound; on: click">
      </a-entity>

      <!-- Динамичный фон с environment -->
      <a-entity id="background" environment="preset: starry;"></a-entity>

      <!-- Основная сцена -->
      <a-entity id="main-scene">
        <a-sky color="#ECECEC"></a-sky>
        <!-- Кнопка "Next" -->
        <a-entity position="0 1 -2">
          <a-plane 
            id="button-next" 
            class="clickable" 
            width="1" height="0.4" 
            color="#008CBA"
            hoverable>
          </a-plane>
          <a-text value="Вперед!" align="center" color="white" position="0 0 0.01"
            font="msdf/pixel/pix-msdf.json" 
            font-image="msdf/pixel/pix.png" 
            negate="false">
          </a-text>
        </a-entity>
      </a-entity>

      <!-- Транзитная сцена -->
      <a-entity id="transition-scene" visible="false">
        <a-entity position="0 1 -4">
          <a-text id="msg-one" value="Привет!" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
          <a-text id="msg-two" value="Ты стоишь на перепутье, кем же тебе стать.." font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-three" value="Выбрать направление очень важно, и мы тебе поможем в этом" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-four" value="Мы покажем тебе 5 направлений нашего факультета" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-five" value="И покажем суть каждого!" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
          <a-text id="msg-six" value="Выбирай!" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="0" visible="true"></a-text>
        </a-entity>

        <a-entity id="portals">
          <!-- Первый портал -->
          <a-entity id="portal1">
            <a-circle 
              position="-2 1 -0.5" 
              rotation="0 90 0"
              radius="0.450"
              color="#00FFFF" 
              opacity="0" 
              visible="true">
            </a-circle>
           </a-entity>

          <!-- Второй портал -->
          <a-entity id="portal2">
            <a-circle 
              position="-1 1 -2" 
              rotation="0 0 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>

          <!-- Третий портал -->
          <a-entity id="portal3">
            <a-circle 
              position="1 1 -2" 
              rotation="0 0 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>

          <!-- Четвертый портал -->
          <a-entity id="portal4">
            <a-circle 
              position="0 1 1" 
              rotation="0 -180 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>

          <!-- Пятый портал -->
          <a-entity id="portal5">
            <a-circle 
              position="1.5 1 -0.5" 
              rotation="0 -90 0"
              radius="0.450"
              color="#FF00FF" 
              opacity="0" 
              visible="true">
            </a-circle>
          </a-entity>
        
          <!-- Подсветка снизу (общая для всех порталов) -->
          <a-light 
            id="portal-light" 
            type="spot" 
            color="#FFFFFF" 
            intensity="0" 
            position="0 -1 -2" 
            angle="60" 
            target="#msg-six">
          </a-light>
        </a-entity>

        <!-- Кнопка "Back" -->
        <a-entity position="2 1 0" rotation="0 -90 0">
          <a-plane 
            id="button-back" 
            width="1" height="0.4" 
            color="#008CBA"
            hoverable>
          </a-plane>
          <a-text value="Назад" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" position="0 0 0.01"></a-text>
        </a-entity>
      </a-entity>

      <!-- РПО сцена -->
<a-entity id="rpo-scene" visible="false">
  <a-sky color="#ECECEC"></a-sky>
  <a-entity position="0 1 -4">
    <a-text id="rpo-msg-one" value="РПО" font="msdf/pixel/pix-msdf.json" font-image="msdf/pixel/pix.png" negate="false" align="center" color="white" scale="2 2 2" opacity="1"></a-text>
  </a-entity>
  
  <!-- Сопроводитель -->
  <a-entity id="accompanier" position="0 0.5 -3">
    <a-box 
      id="accompanier-box"
      width="4" 
      height="1" 
      depth="0.01" 
      color="#000000" 
      opacity="0.7">
      
      <a-text 
        id="speaker-name" 
        value="СОПРОВОДИТЕЛЬ" 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFD700" 
        align="left" 
        width="2.5" 
        position="-1.8 0.34 0.01" 
        scale="1 1 1"
        opacity="1">
      </a-text>

      <a-entity id="accompanier-dialog">
        
        <a-text id="accompanier-text-one" 
          value="Привет! Ты попал в ядро любого приложения — его back-end." 
          font="msdf/pixel/pix-msdf.json" 
          font-image="msdf/pixel/pix.png"
          negate="false"
          color="#FFFFFF" 
          align="left" 
          anchor="left" 
          baseline="top" 
          width="3.5" 
          scale="1 1 1" 
          position="-1.8 0.2 0.01" 
          wrapcount="50"
          visible="true">
        </a-text>

        <a-text id="accompanier-text-two" 
          value="Я Сопроводитель РПО, и я отвечаю за то, чтобы всё работало как часы: серверы, базы данных, API. Здесь мы создаём невидимую, но самую важную часть программ — их мозги. " 
          font="msdf/pixel/pix-msdf.json" 
          font-image="msdf/pixel/pix.png"
          negate="false"
          color="#FFFFFF" 
          align="left" 
          anchor="left" 
          baseline="top" 
          width="3.5" 
          scale="1 1 1" 
          position="-1.8 0.2 0.01" 
          wrapcount="50"
          visible="false">
        </a-text>

        <a-text id="accompanier-text-three" 
          value="Хочешь узнать, что это за работа?" 
          font="msdf/pixel/pix-msdf.json" 
          font-image="msdf/pixel/pix.png"
          negate="false"
          color="#FFFFFF" 
          align="left" 
          anchor="left" 
          baseline="top" 
          width="3.5" 
          scale="1 1 1" 
          position="-1.8 0.2 0.01" 
          wrapcount="50"
          visible="false">
        </a-text>

      <a-text id="accompanier-text-four" 
        value="WOWOWOWOWOWWOWO" 
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <!-- Текст интерактив 1 -->
      <a-text id="accompanier-text-five-interactive" 
        value="Да, расскажи подробнее!" 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>


      <a-text id="accompanier-text-six" 
        value="Отлично! Представь себе: ты открываешь любимое приложение — например, соцсеть или игру. Ты видишь кнопки, картинки, сообщения." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-seven" 
        value="Но за всем этим стоит back-end. Это как кухня в ресторане: ты не видишь, как готовят еду, но без неё ничего бы не получилось." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-eight-interactive" 
        value="Мы пишем код, который обрабатывает твои действия: сохраняет посты, отправляет сообщения, считает очки в игре. Без нас всё просто остановится. Круто, правда?" 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-nine" 
        value="Back-end — это всё, что скрыто от глаз. Мы проектируем серверы, чтобы они могли выдерживать миллионы запросов. Настраиваем базы данных, чтобы твои данные — например, фотки или пароли — хранились надёжно." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-ten" 
        value="Мы пишем API — это как мостик между приложением и сервером. Короче, мы строим фундамент, на котором держится весь цифровой мир! Хочешь покажу, как это работает? " 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-eleven-interactive" 
        value="Я покажу тебе на примере. Слева от тебя кнопка Отправить сообщение, нажми на неё." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-twelve" 
        value="Видишь? Ты нажал кнопку, а я за секунду обработал твой запрос. Это и есть наша работа — сделать так, чтобы всё было быстро, надёжно и незаметно для тебя." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      
      <a-text id="accompanier-text-thirteen" 
        value="У меня есть для тебя задача: представь, что ты должен настроить сервер, чтобы он ответил на запрос пользователя. Выбери, что нужно сделать" 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <!-- Варианты ответов для accompanier-text-thirteen -->
      <a-text id="accompanier-text-fourteen-a" 
        value="Верно! Нужно написать код для обработки запроса на сервере и отправки ответа клиенту." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-fourteen-b" 
        value="Не совсем. Перезагрузка страницы — это не задача сервера, а клиентская механика." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

      <a-text id="accompanier-text-fourteen-c" 
        value="Нет, рисовать кнопки — это задача фронтенд-разработчиков, а не бэкенд." 
        font="msdf/pixel/pix-msdf.json" 
        font-image="msdf/pixel/pix.png"
        negate="false"
        color="#FFFFFF" 
        align="left" 
        anchor="left" 
        baseline="top" 
        width="3.5" 
        scale="1 1 1" 
        position="-1.8 0.2 0.01" 
        wrapcount="50"
        visible="false">
      </a-text>

    <a-text id="accompanier-text-fiveteen" 
      value="Вот и все! В этом все направление!" 
      font="msdf/pixel/pix-msdf.json"

    <script>
      // Компонент для эффекта наведения
      AFRAME.registerComponent('hoverable', {
        init: function () {
          var el = this.el;
          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', '#005F7F');
          });
          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', '#008CBA');
          });
        }
      });
    
      // Функция для эффекта печати текста
      function typeText(element, text, speed = 5) {
        return new Promise(resolve => {
          let index = 0;
          element.setAttribute('value', ''); // Очищаем текст перед началом
          const interval = setInterval(() => {
            if (index < text.length) {
              element.setAttribute('value', text.substring(0, index + 1));
              index++;
            } else {
              clearInterval(interval);
              resolve();
            }
          }, speed);
        });
      }
    
      // Логика переключения на транзитную сцену
      document.querySelector('#button-next').addEventListener('click', async function () {
        console.log('click');
        const mainScene = document.querySelector('#main-scene');
        const transitionScene = document.querySelector('#transition-scene');
        const buttonNext = document.querySelector('#button-next');
        const buttonBack = document.querySelector('#button-back');
        const background = document.querySelector('#background');
    
        mainScene.setAttribute('visible', 'false');
        transitionScene.setAttribute('visible', 'true');
        buttonNext.classList.remove('clickable');
        buttonBack.classList.add('clickable');
        background.setAttribute('environment', 'preset: forest');
    
        const messages = [
          { id: '#msg-one', delay: 10 },
          { id: '#msg-two', delay: 10 },
          { id: '#msg-three', delay: 10 },
          { id: '#msg-four', delay: 10 },
          { id: '#msg-five', delay: 10 },
          { id: '#msg-six', delay: 0 }
        ];
    
        const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));
        const animationDuration = 10;
        const pauseBeforeFadeIn = 10;
    
        const animateOpacity = (element, from, to, duration) => {
          return new Promise(resolve => {
            element.setAttribute('animation', {
              property: 'opacity',
              from: from,
              to: to,
              dur: duration,
              easing: 'easeInOutQuad'
            });
            element.addEventListener('animationcomplete', function handler() {
              if (to === 0) {
                element.classList.remove('clickable');
              } else if (to > 0) {
                element.classList.add('clickable');
              }
              element.removeEventListener('animationcomplete', handler);
              resolve();
            }, { once: true });
          });
        };
    
        for (let i = 0; i < messages.length - 1; i++) {
          const current = document.querySelector(messages[i].id);
          const next = document.querySelector(messages[i + 1].id);
    
          await sleep(messages[i].delay - animationDuration);
          await animateOpacity(current, 1, 0, animationDuration);
          current.parentNode.removeChild(current);
          await sleep(pauseBeforeFadeIn);
          await animateOpacity(next, 0, 1, animationDuration);
    
          if (next.id === 'msg-six') {
            const portalsContainer = document.querySelector('#portals');
            const portals = portalsContainer.querySelectorAll('a-circle');
            const portalLight = document.querySelector('#portal-light');
            
            await sleep(500);
            
            for (const portal of portals) {
              await animateOpacity(portal, 0, 0.8, animationDuration);
              await sleep(300);
            }
            
            portalLight.setAttribute('intensity', '1');
          }
        }
      });

    
      // Логика переключения обратно на основную сцену
      document.querySelector('#button-back').addEventListener('click', function () {
        console.log('click');
        const mainScene = document.querySelector('#main-scene');
        const transitionScene = document.querySelector('#transition-scene');
        const buttonNext = document.querySelector('#button-next');
        const buttonBack = document.querySelector('#button-back');
        const background = document.querySelector('#background');
        
        transitionScene.setAttribute('visible', 'false');
        mainScene.setAttribute('visible', 'true');
        buttonBack.classList.remove('clickable');
        buttonNext.classList.add('clickable');
        background.setAttribute('environment', 'preset: starry');
      });
    


      // Объект с конфигурацией порталов
      const portalConfig = {
        'portal1': { scene: 'rpo-scene', preset: 'default' },
        'portal2': { scene: 'dizayn-scene', preset: 'goldmine' },
        'portal3': { scene: 'turizm-scene', preset: 'egypt' },
        'portal4': { scene: 'service-scene', preset: 'japan' },
        'portal5': { scene: 'reklama-scene', preset: 'volcano' }
      };

      // Единая функция инициализации порталов
      function initializePortals() {
        const portals = document.querySelector('#portals').querySelectorAll('a-circle');
        const transitionScene = document.querySelector('#transition-scene');
        const background = document.querySelector('#background');
        const nextButton = document.querySelector('#next-text-button');

        Object.entries(portalConfig).forEach(([portalId, { scene, preset }]) => {
          document.querySelector(`#${portalId} a-circle`).addEventListener('click', async () => {
            console.log(`${portalId} clicked`);
            
            // Отключаем кликабельность всех порталов
            portals.forEach(portal => portal.classList.remove('clickable'));
            
            // Переключаем сцены
            transitionScene.setAttribute('visible', 'false');
            document.querySelector(`#${scene}`).setAttribute('visible', 'true');
            background.setAttribute('environment', `preset: ${preset}`);

            // Обработка специальной логики для rpo-scene
            if (scene === 'rpo-scene') {
              const firstText = document.querySelector('#accompanier-text-one');
              await typeText(firstText, firstText.getAttribute('value'));
              nextButton.setAttribute('visible', 'true');
              nextButton.querySelector('a-plane').classList.add('clickable');
            }
          });
        });
      }

      // Инициализация
      initializePortals();

// Универсальная функция обработки интерактивных кнопок
function handleInteractiveButton(buttonId, currentTextId, nextTextId, nextButton) {
  const button = document.querySelector(`#${buttonId}`);
  if (!button) return;

  button.addEventListener('click', async () => {
    const currentText = document.querySelector(`#${currentTextId}`);
    const nextText = document.querySelector(`#${nextTextId}`);
    const nextPlane = nextButton.querySelector('a-plane');

    currentText.setAttribute('visible', 'false');
    button.setAttribute('visible', 'false');
    button.querySelector('a-plane').classList.remove('clickable');

    nextText.setAttribute('visible', 'true');
    await typeText(nextText, nextText.getAttribute('value'));

    nextButton.setAttribute('visible', 'true');
    nextPlane.classList.add('clickable');

    button.parentNode.removeChild(button);
  });
}

// Универсальная функция обработки множественного выбора
function handleMultipleChoice(textId, choices, nextButton) {
  const currentText = document.querySelector(`#${textId}`);
  const choiceButtons = choices.map(choice => document.querySelector(`#${choice.buttonId}`));
  const nextPlane = nextButton.querySelector('a-plane');

  choiceButtons.forEach(button => {
    button.setAttribute('visible', 'true');
    button.querySelector('a-plane').classList.add('clickable');
  });

  choices.forEach(choice => {
    const button = document.querySelector(`#${choice.buttonId}`);
    button.addEventListener('click', async () => {
      choiceButtons.forEach(btn => {
        btn.setAttribute('visible', 'false');
        btn.querySelector('a-plane').classList.remove('clickable');
        btn.parentNode.removeChild(btn);
      });

      currentText.setAttribute('visible', 'false');
      const responseText = document.querySelector(`#${choice.responseTextId}`);
      responseText.setAttribute('visible', 'true');
      await typeText(responseText, responseText.getAttribute('value'));

      nextButton.setAttribute('visible', 'true');
      nextPlane.classList.add('clickable');
    });
  });
}

// Универсальный обработчик сцены
function initializeScene(sceneId) {
  const config = sceneConfig[sceneId];
  if (!config) return;

  const texts = config.texts.map(t => ({ ...t, element: document.querySelector(`#${t.id}`) }));
  const nextButton = document.querySelector('#next-text-button');
  const backButton = document.querySelector(`#${config.backButtonId}`);

  nextButton.addEventListener('click', async () => {
    const currentIndex = texts.findIndex(t => t.element.getAttribute('visible'));
    if (currentIndex === -1 || currentIndex >= texts.length - 1) return;

    const currentText = texts[currentIndex];
    nextButton.setAttribute('visible', 'false');
    nextButton.querySelector('a-plane').classList.remove('clickable');
    currentText.element.setAttribute('visible', 'false');

    let nextText = texts[currentIndex + 1];
    if (currentText.multipleChoice) {
      handleMultipleChoice(currentText.id, currentText.multipleChoice, nextButton);
      return;
    } else if (currentText.interactive) {
      handleInteractiveButton(currentText.interactive.buttonId, currentText.id, currentText.interactive.nextTextId, nextButton);
      return;
    }

    nextText.element.setAttribute('visible', 'true');
    await typeText(nextText.element, nextText.element.getAttribute('value'));

    if (nextText.end) {
      backButton.setAttribute('visible', 'true');
      backButton.querySelector('a-plane').classList.add('clickable');
    } else if (nextText.interactive) {
      const button = document.querySelector(`#${nextText.interactive.buttonId}`);
      button.setAttribute('visible', 'true');
      button.querySelector('a-plane').classList.add('clickable');
    } else if (nextText.multipleChoice) {
      handleMultipleChoice(nextText.id, nextText.multipleChoice, nextButton);
    } else {
      nextButton.setAttribute('visible', 'true');
      nextButton.querySelector('a-plane').classList.add('clickable');
    }
  });
}

// Инициализация сцены при входе через портал

      portals.forEach(portal => portal.classList.remove('clickable'));
      transitionScene.setAttribute('visible', 'false');

      const firstText = document.querySelector(`#${sceneConfig[scene].texts[0].id}`);

      nextButton.setAttribute('visible', 'true');
      nextButton.querySelector('a-plane').classList.add('clickable');

      initializeScene(scene); // Инициализируем сцену
    });
  });
}
