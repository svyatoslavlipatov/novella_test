<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <!-- Сцена 2 -->
    <a-scene>
      <a-sky color="#FFFAF0"></a-sky>
      <a-entity environment="preset: simple;"></a-entity>

      <!-- Камера -->
      <a-camera position="0 1 0" wasd-controls="enabled: false"></a-camera>

      <!-- Контроллеры Pico 4 -->
      <a-entity 
        id="left-controller" 
        laser-controls="hand: left" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5">
      </a-entity>

      <a-entity 
        id="right-controller" 
        laser-controls="hand: right" 
        position="0 1 0" 
        raycaster="objects: .clickable; far: 10; lineColor: white; lineOpacity: 0.5">
      </a-entity>

      <script>
        // Включение VR-режима при загрузке сцены
        window.addEventListener('vrdisplayactivate', function() {
          var scene = document.querySelector('a-scene');
          if (!scene.is('vr-mode')) {
            scene.enterVR();
          }
        });
      </script>
    </a-scene>
  </body>
</html>
